  <!---------------------------------------------------------------------------------------------Main Menu--------------------------------------------------------------------------------------------->
  <div class="container">
    <div class="d-flex flex-column flex-lg-row justify-content-between mt-5">
      <div id="balance-container" class="d-flex flex-row row rounded me-0 me-lg-4 rounded p-2 w-100" style="height: 15rem; ">
        <div class="col-6 justify-content-start align-text-top mt-4 ms-2">
            <h2>Balance:</h2>
        </div>
        <h2 class="d-flex flex-column balance ms-3 col-5 text-end justify-content-center"></h2>
      </div>

      <div class="col-12 text-start col-lg-6 mt-5 mt-lg-0 rounded" style="background-color: white;">
        <h2 class="transactions"></h2>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center justify-content-lg-end">
      <div class="col-12 col-lg-6 text-center text-lg-end mt-4">
        <button onclick="resetData()" class="btn btn-danger">Reset Data</button>
      </div>
    </div>
  </div>

<!---------------------------------------------------------------------------------------------Javascript--------------------------------------------------------------------------------------------->
<script>
//---------------------------------------------------------------------------------------------Name in Hello -----------------------------------------------------------------------------------------//
window.onload = function() {
  var username = localStorage.getItem('username');
  if (username) {
    document.querySelector('.navbar-brand').innerHTML = '<img src="Asset/money.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> Hello, ' + username;
  }

//--------------------------------------------------------------------------------------------- Transaction & balance -----------------------------------------------------------------------------------------//
  var transactions = JSON.parse(localStorage.getItem('transactions')) || [];
  var transactionsDiv = document.querySelector('.transactions'); 
  transactions.forEach(function(transaction) {
    if (transaction.name && transaction.nominal && transaction.type) {
      var transactionElement = document.createElement('div');
      transactionElement.innerHTML = '<p>Name: ' + transaction.name + '</p>' +
                                     '<p>Nominal: ' + transaction.nominal + '</p>' +
                                     '<p>Type: ' + transaction.type + '</p>';
      transactionsDiv.appendChild(transactionElement);
    }
  });

  var balance = Number(localStorage.getItem('balance'));

  if (isNaN(balance)) {
    balance = 0;
  }
  
  document.querySelector('.balance').innerHTML = "Rp." + balance;
}

//---------------------------------------------------------------------------------------------Reset data (debugging)-----------------------------------------------------------------------------------------//
function resetData() {
    localStorage.removeItem('transactions');
    localStorage.removeItem('balance');
    window.location.reload();
}
  </script>
